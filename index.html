<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Name - Portfolio</title>
</head>
<body>

    <section id="image">
        <img src="profile-image.jpg" alt="Your Profile Image">
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p>
            Hello! I'm Your Name, a passionate individual with a strong interest in web development.
        </p>
    </section>

    <section id="education">
        <h2>Education</h2>
        <div class="edu-item">
            <h3>University Name</h3>
            <p>Graduation Year - Degree in Your Field</p>
        </div>
        <!-- Add more education items as needed -->
    </section>

    <section id="experience">
        <h2>Experience</h2>
        <div class="exp-item">
            <h3>Company Name</h3>
            <p>Job Title - Employment Period</p>
        </div>
        <!-- Add more experience items as needed -->
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
